<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <input type="number"/>
        </div>
        <div id="main">
            <button class="main_but" id="clear">AC</button>
            <button class="main_but" id="delete">C</button>
            <button class="main_but" id="equal">=</button>
        </div>
        <div id="buttons">
            <button >1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x^</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
