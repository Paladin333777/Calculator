<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="inputScreen"><span id="firstVal"></span> <span id="operator"></span> <span id="secondVal"></span></div>
            <div class="display"></div>
        </div>
        <div class="main">
            <button id="clear" data-key="clear">AC</button>
            <button id="delete" data-key="delete">Del</button>
        </div>
        <div class="buttons">
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="2">3</button>
            <button class="oper" data-key="+" >+</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="oper" data-key="-">-</button>
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="oper" data-key="*">*</button>
            <button class="key" data-key=".">.</button>
            <button class="key" data-key="0">0</button>
            <button class="oper" data-key="/" >/</button>
            <button id="equal" data-key="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
